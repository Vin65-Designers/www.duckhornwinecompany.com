<body>

	<div class="full brand_header">

			</ul>
		</div>
	</div><!--/full header-->

	<header class="primary wrap v65-group">
		<h1 class="logo hideText">
			<a href="/" accesskey="h"><v65:websiteName></v65:websiteName></a>

			<v65:pods location="Global Features" type="title,image,description"></v65:pods>

		<div class="mediaBrandNav">
			<ul>
				<li>Media by Brand</li>
				<li><a href="/Contact-Us" class="contactUs">Contact Us</a></li>
				<li><a href="/#duckhorn" class="duckhorn"></a></li>
				<li><a href="/#decoy" class="decoy"></a></li>
				<li><a href="/#paraduxx" class="paraduxx"></a></li>
				<li><a href="/#goldeneye" class="goldeneye"></a></li>
				<li><a href="/#migration" class="migration"></a></li>
			</ul>
		</div>

		<div class="content">

			<article class="introContent v65-group">
				<v65:mainContent></v65:mainContent>
			</article>

		</div><!-- / .content -->
	</section><!-- / .wrap -->
	
	<footer class="wrap v65-group">

			<v65:layoutFooterNav></v65:layoutFooterNav>
			<p>(800) 354-8885&nbsp;|&nbsp;<v65:copyright></v65:copyright>. All rights reserved.</p>
		</div><!-- / .footerLegal -->

		<div class="socialLinks">
			<ul>
				<li><a href="http://www.duckhornwinecompany.com/" class="mediaBtn"><span>MEDIA &amp; TRADE</span></a></li>
				<li>

					<a href="http://twitter.com/#!/duckhornwine" target="_blank"><i class="icon-twitter"></i></a>
				</li>
			</ul>
		</div><!-- / .socialLinks-->
	</footer>

	<v65:js files="/assets/js/scripts.js"></v65:js>
